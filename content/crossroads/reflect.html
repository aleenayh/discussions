<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Voting</title>
  </head>

  <body>
    <div class="header" id="standardHeader">
      <img class="logo" src="images/logo.png" />
      <span class="headerGradient">Teams</span> â—ˆ
      <span id="episodeTitle"></span>
    </div>

    <!---------one----------->
    <div class="container endorsement">
      <div id="instructSide">
        <p>Today's goal was to <b>maintain focus through complexity.</b></p>

        <P>How did your group do overall on this goal?</P>
        <p>Who helped your group the most with this?</p>
        <p>Discuss.</p>
      </div>

      
      <div id="submitSide">

        <h>Ready to give a shout-out?</h>
        <p>Let us know who helped your group stay focused, and <b>one awesome example.</b></p>
        <textarea placeholder="Click here and type your answer."></textarea>
        <div class="spinningWheel"></div>
        <button id="submitEndorsement">Submit</button>
      </div>
    </div>
    <img id="textBoxCoverImg" src="/images/decide.jpg">

    <div class="timer">5:00</div>

    <script src="script.js"></script>
    <script src="endorse.js"></script>
  </body>
</html>
