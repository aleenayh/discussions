<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="/../style.css">
  <title>Record</title>
</head>

<body>
  <div class="header" id="standardHeader"><img class="logo" src="images/logo.png"><span
      class="headerGradient">Teams</span><span> ◈ </span><span id="episodeTitle"></span></div>


      <div class="container" id="slideBaseContainer">
        <h id="contextHeader"> </h>
        <div id="imagePosition">
            <span class="flexBreak"></span>
            <span class="liveFromNewYork"><span class="blinking">•</span> NOW RECORDING</span>
        </div>

    <div class="textContainerWrapper">
    <div class="textContainer autofade">What is the most important variable to consider when making a decision, and why?</div>
    <div class="textContainer autofade">Give your answer now.
      </div>
  </div>


    <div id="progressContainer">
      <div id="progressBar" style="width:100%"> </div>
    </div>
  </div>


  <div class="timer"> 1:00 </div>

  <script src="/../scripts/script.js"></script>
</body>

</html>
