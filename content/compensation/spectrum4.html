<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Voting</title>
</head>

<body>
    <div class="header" id="standardHeader"><img class="logo" src="images/logo.png"> <span
            class="headerGradient">Teams</span> â—ˆ <span id="episodeTitle"></span>
    </div>

    <div class="container spectrumVote">
        <div class="voteQuestionContainer">
            <h1>Who deserves the most recognition for their hard work?</h1>
            <div class="instructionText">Drag each employee to the best reward option.</div>
        </div>

        <div id="spectrum">
            <div class="voteChoice firstDrag" style="background-image:url('/images/doctor.jpg')" title="Nurse"></div>
            <div class="voteChoice secondDrag" style="background-image:url('/images/mother.jpg')" title="Single Parent"></div>
            <div class="voteChoice thirdDrag" style="background-image:url('/images/soldier.jpg')" title="Soldier"></div>
            <div class="voteChoice fourthDrag" style="background-image:url('/images/retiree.jpg')" title="Retired Executive"></div>
        </div>
        <div id="reflectionQuestion">How did you define "hard working"?</div>
        <div class="spectrumDesign">
            <div class="bucket" style="background-color:#fc3604;">Nothing</div>
            <div class="bucket" style="background-color:#fc5204;">Extra Snacks</div>
            <div class="bucket" style="background-color:#fd7707;">Meals + Leg Room</div>
            <div class="bucket" style="background-color:#fe9c0a;">First Class</div>
        </div>
        <div id="contextBlock">
        </div>

        <div id="spectrumResultsReturnHere">
            <div class="instructionText">On average, other students said...</div>
            <div class="voteChoice firstDrag" style="background-image:url('/images/doctor.jpg')" title="Nurse"></div>
            <div class="voteChoice secondDrag" style="background-image:url('/images/mother.jpg')" title="Single Parent"></div>
            <div class="voteChoice thirdDrag" style="background-image:url('/images/soldier.jpg')" title="Soldier"></div>
            <div class="voteChoice fourthDrag" style="background-image:url('/images/retiree.jpg')" title="Retired Executive"></div>
        </div>
    </div>



    <div class="timer"> 5:00 </div>
    <div id="fakeTimer">0:00</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="dragvote.js"></script>
</body>

</html>
