<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Off</title>
  </head>

  <body>
    <div class="header" id="standardHeader">
      <img class="logo" src="images/logo.png" /><span class="headerGradient"
        >Teams</span
      >
      â—ˆ <span id="episodeTitle"></span>
    </div>

    <div class="container" id="slideBaseContainer">
      <div id="imagePosition">
        <video
          class="slideImg displayed"
          type="video"
          autoplay
          loop
          muted
          src="/images/polis.mp4"
        ></video>
      </div>
      <div class="textContainerWrapper"></div>

      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
    </div>

    <div class="slidesets">
      <p>This week in Play, it's Polis: team vs. team.</p>
      <p>Will you be the discussion leader there?</p>
      <p>(PS: if your room was awesome, add some friends before you go!)</p>
    </div>

    <div class="timer">5:00</div>
    <div class="footer">until session ends. Say goodbye!</div>
    <div class="elementCounter">1 of X</div>
    <script src="script.js"></script>
    <script src="focaltext.js"></script>
  </body>
</html>
