<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Would You Rather?</title>
</head>

<body>
  <div class="header" id="standardHeader"><img class="logo" src="images/logo.png"><span
      class="headerGradient">Teams</span><span> â—ˆ </span><span id="episodeTitle"></span></div>

  <div class="container" id="slideBaseContainer">
    <div class="imagePosition">
      <video autoplay loop muted playsinline class="slideImg displayed" src="/images/unicorn.mp4"></video>
    </div>
    <div class="textContainerWrapper">
    <div class="textContainer autofade" id="textOne"><u>Round <B>3</B> of <b>7</b></u></div>
    <div class="textContainer autofade" id="textTwo">
      Would you rather have your body grow a <B>unicorn horn</B>,
<br><br>
or grow a <B>squirrel tail?</B></div>
    <div class="textContainer autofade" id="textThree">Why?</div>
  </div>

    <!----where the interactive icebreaker goes if we want it back--------->

    <div id="progressContainer">
      <div id="progressBar" style="width:100%"> </div>
    </div>
  </div>


  <div class="timer"> 7:00 </div>

  <script src="script.js"></script>
</body>

</html>
