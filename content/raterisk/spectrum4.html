<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Voting</title>
</head>

<body>
    <div class="header" id="standardHeader"><img class="logo" src="images/logo.png"> <span
            class="headerGradient">Teams</span> â—ˆ <span id="episodeTitle"></span>
    </div>

    <div class="container spectrumVote">
        <div class="voteQuestionContainer">
            <h1>What's the best form of travel?</h1>
            <div class="instructionText">Consider the risks and benefits of each option.</div>
        </div>

        <div id="spectrum">
            <div class="voteChoice firstDrag" style="background-image:url('/images/shoes.jpg')" title="Walking"></div>
            <div class="voteChoice secondDrag" style="background-image:url('/images/bike.jpg')" title="Manual Bicycle"></div>
            <div class="voteChoice thirdDrag" style="background-image:url('/images/electricbike.jpg')" title="Electric Bicycle"></div>
            <div class="voteChoice fourthDrag" style="background-image:url('/images/bus.jpg')" title="Public Transit"></div>
            <div class="voteChoice fifthDrag" style="background-image:url('/images/car.jpg')" title="Car"></div>
        </div>
        <div id="reflectionQuestion">What risk or benefit was the highest priority for you? Did everyone in the room have the same ones?</div>
        <div class="spectrumDesign">
            <div class="arrow-left"></div>
            <div class="gradientBar"></div>
            <div class="arrow-right"></div>
        </div>
        <div class="leftLabel">Worst  </div>
        <div class="rightLabel">Best  </div>
        <div id="contextBlock">
        </div>

        <div id="spectrumResultsReturnHere">
            <div class="instructionText">On average, other students said...</div>
            <div class="voteChoice firstDrag" style="background-image:url('/images/shoes.jpg')" title="Walking"></div>
            <div class="voteChoice secondDrag" style="background-image:url('/images/bike.jpg')" title="Manual Bicycle"></div>
            <div class="voteChoice thirdDrag" style="background-image:url('/images/electricbike.jpg')" title="Electric Bicycle"></div>
            <div class="voteChoice fourthDrag" style="background-image:url('/images/bus.jpg')" title="Public Transit"></div>
            <div class="voteChoice fifthDrag" style="background-image:url('/images/car.jpg')" title="Car"></div>
        </div>
    </div>



    <div class="timer"> 5:00 </div>
    <div id="fakeTimer">0:00</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="dragvote.js"></script>
</body>

</html>
