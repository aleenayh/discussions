<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Context Pages</title>
</head>

<body>
  <div class="header" id="standardHeader"><img class="logo" src="images/logo.png"><span
      class="headerGradient">Teams</span> ◈ <span id="episodeTitle"></span></div>

  <div class="container" id="slideBaseContainer">
    <div class="imagePosition"><video autoplay loop muted playsinline>
        <source src="/images/concert.mp4" type="video/mp4">
      </video></div>
    <div class="textContainer" id="textOne"></div>
    <div class="textContainer" id="textTwo"></div>
    <div class="textContainer" id="textThree"></div>
    
    <div id="progressContainer">
      <div id="progressBar"> </div>
    </div>
  </div>


  <div class="slidesets">
    <P>Here's the situation:</p>

      <P>You won <b>two free tickets</b> to a major concert of your favorite artist.</p>
      
      <P>Full day. Backstage. All-access. </p>
      
      <P>This is the most exciting thing that's ever happened to you.</p>
      
      <P>Nothing will stop you from going.</p>
      
      <P>Or… <i>maybe</i> nothing. We'll see.<br><Br>
      <button id="replayButton"></button>
    </p>

  </div>




  <div class="timer"> 5:00 </div>
  <div class="elementCounter">1 of X</div>
  <script src="script.js"></script>
  <script src="slide-helper.js"></script>
</body>

</html>
